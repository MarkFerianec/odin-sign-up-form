<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="center">

        <div class="left">
            <img src="assets/green-leaf-plant.jpg">

            <div class="logo-and-logo-banner">
                <div class="logo-banner"></div>
                <div class="logo">
                    <img src="assets/odin-lined.png">
                    <h1>ODIN</h1>
                </div>
            </div>

            <p class="photo-credit">Photo by Halie West on Unsplash</p>
        </div>


        <div class="right">
            <div class="top-text">
                <div class="first-paragraph">
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.
                </div>
                <div class="first-sentence">
                    Sign up <em>now</em> to get started.
                </div>
                <div class="second-sentence">
                    You <em>know</em> you want to.
                </div>
            </div>


            <form action="/my-handling-form-page" method="post">

                <div class="form-components">

                    <div class="third-sentence">Let's do this!</div>

                    <div class="flex-row">
                        <div class="flex-column">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" />
                        </div>
                        <div class="flex-column">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" />
                        </div>
                    </div>

                    <div class="flex-row">
                        <div class="flex-column">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" />
                        </div>
                        <div class="flex-column">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" />
                        </div>
                    </div>

                    <div class="flex-row">
                        <div class="flex-column">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" />
                        </div>
                        <div class="flex-column">
                            <label for="passwordconfirm">CONFIRM PASSWORD</label>
                            <input type="password" id="passwordconfirm" name="password" />
                        </div>
                    </div>

                    <div>
                        <button type="submit">Create Account</button>
                    </div>

                </div>

            </form>
        </div>

    </div>

</body>

</html>
